<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Argyle</title>
</head>

<body style="margin: 0; padding: 0">

<div id="main" style="width: 99vw; height: 99vh; margin: auto auto"></div>

<script src="index.js"></script>
<script>
  var node = document.getElementById("main")
  var size = node.getBoundingClientRect()
  Elm.Argyle.embed(node, {width: size.width, height: size.height, randomize: false})
</script>

</body>
</html>
